dist: xenial
sudo: required
language: node_js

# configure Travis to run on-push builds only on PR-recipient branches
branches:
  only:
    # long-lived branches
    - master
    - develop
    - next

    # other targets
    - truffle-db

before_install:
  - npm install -g yarn

matrix:
  fast_finish: true
  include:
    - node_js: 8
      env: FABRICEVM=true
    - node_js: 8
      env: COVERAGE=true
    - if: |
        branch = develop AND \
        type = push
      node_js: 10
      env: COLONY=true
  allow_failures:
    - node_js: 8
      env: COVERAGE=true

install:
  - yarn bootstrap
  - youbox obtain --solc=0.5.8

cache:
  directories:
    - node_modules
    - $(npm config get prefix)/lib/node_modules # globally installed stuff (i.e. lerna)
    - ~/.config/truffle/compilers

script:
  - yarn ci

notifications:
  slack:
    secure: 
